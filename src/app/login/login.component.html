<form (submit)="fazerLogin($event)" [formGroup]="meuForm" class="form-signin">
	<img class="mb-4" src="../assets/logo.png" alt="AFFLO" width="300">
	<h1 class="h3 mb-3 font-weight-normal">Login</h1>

	<label for="inputEmail" class="sr-only">Email</label>
	<input name="email" [(ngModel)]="email" formControlName="email" class="form-control"  autocomplete="off" placeholder="Email">
	<br>

	<label for="inputPassword" class="sr-only">Senha</label>
	<input  type="password" name="senha" [(ngModel)]="senha" formControlName="senha" class="form-control"  autocomplete="off" placeholder="Senha">

	<br>

	<a routerLink="/cadastro" routerLinkActive="active">Cadastrar</a>

	<button type="submit" class="btn btn-success btn-lg" [disabled]= "meuForm.invalid">Entrar</button>

	
</form>
